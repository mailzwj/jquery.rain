<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>rain 插件演示</title>
    <link rel="stylesheet" type="text/css" href="../css/jquery.rain.min.css">
</head>
<body>
<div class="main">
    <div id="J_PluginWrap" style="height: 1000px;text-align: center;">
        <input type="button" value="刷新" onclick="javascript:location.reload()" style="position: relative;z-index: 10;font-size: 50px;">
        <!-- <div class="rain-wrap" style="float: left; width: 500px; height: 500px;background-color: #ddd;"></div>
        <div class="rain-wrap" style="float: left; width: 500px; height: 400px;background-color: #aaa;"></div> -->
    </div>
</div>
<script src="https://lib.baomitu.com/jquery/1.12.4/jquery.min.js"></script>
<script src="../js/jquery.rain.min.js"></script>
<script>
$(function() {
    var anims = $('.rain-wrap');
    // anims.eq(0).rain({
    //     useIcon: 'emoji',
    //     duration: [0.5, 2]
    // });
    // anims.eq(1).rain({
    //     useIcon: 'cake',
    //     rainTime: 5
    // });
    $('body').rain({
        // 使用哪个/组图标，可选值 move/balloon/red/yellow/balls/two
        useIcon: 'balls',
        // 元素可选动画：auto/none/rotate/rotateX/rotateY
        animate: 'none',
        // 下雨动画持续时间，单位秒
        rainTime: 10,
        // 是否自动停止下雨动画
        autoStop: false,
        // 动画执行时长，区间：[最小值, 最大值]，单位秒
        duration: [1, 4],
        // 图标显示大小，区间：[最小值, 最大值]
        scale: [0.8, 1.5]
    });
});
</script>
</body>
</html>
